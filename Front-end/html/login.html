<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1aabbae507.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../js/modal.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - Mercado Ximenes</title>
</head>
<body class="pagina-login">

    <header>
        <img src="../img/background_cadastro.png" alt="Banner">
        <div class="overlay-degrade"></div>
    </header>

    <main>
        <a href="index.html" class="btn-voltar">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <div class="login-container">
        <form id="form-login">
            <input type="text" id="login-user" placeholder="Usuário" class="input-login">
            <input type="password" id="login-senha" placeholder="Senha" class="input-login">
            
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="criar-conta">
            <p>Não possui conta? <a href="cadastro.html">Criar agora</a></p>
        </div>
    </div>
    </main>

    <script>
       const form = document.getElementById('form-login');

        form.onsubmit = async function(event) {
            event.preventDefault(); 

            const user = document.getElementById('login-user').value;
            const senha = document.getElementById('login-senha').value;

            if (!user || !senha) {
                mostrarAlerta("Preencha usuário e senha!");
                return;
            }

            const resultado = await eel.tentar_login(user, senha)();
            
            const sucesso = resultado[0];
            const mensagem = resultado[1];
            const tipo = resultado[2];

            if (sucesso) {
                if (tipo === 'dono'){
                    mostrarAlerta(mensagem, "compras.html");
                } else {
                    mostrarAlerta(mensagem, "caixa.html");
                }
            } else {
                mostrarAlerta(mensagem);
            }
        };

    </script>

</body>
</html>
